<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scrpt.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display"></div>
        <div class="special-buttons-container">
            <button class= "special-btn" id="clear-btn">Clear</button>
            <button class= "special-btn" id="delete-btn">Delete</button>
        </div>
        <div class="numbers-container">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">รท</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">ร</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn">=</button>
            <button class="btn">+</button>
        </div>
    </div>
</body>
</html>
